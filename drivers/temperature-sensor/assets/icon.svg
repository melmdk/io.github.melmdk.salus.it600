  <circle cx="25" cy="40" r="5" fill="currentColor"/>
  <!-- Scale marks -->
  <line x1="30" y1="10" x2="33" y2="10" stroke="currentColor" stroke-width="1.5"/>
  <line x1="30" y1="15" x2="33" y2="15" stroke="currentColor" stroke-width="1.5"/>
  <line x1="30" y1="20" x2="33" y2="20" stroke="currentColor" stroke-width="1.5"/>
  <line x1="30" y1="25" x2="33" y2="25" stroke="currentColor" stroke-width="1.5"/>
</svg>
