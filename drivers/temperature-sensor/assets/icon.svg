<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
  <!-- Thermometer body -->
  <rect x="20" y="5" width="10" height="30" rx="5" fill="none" stroke="currentColor" stroke-width="2"/>
  <!-- Bulb -->
  <circle cx="25" cy="40" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
